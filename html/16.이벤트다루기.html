<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button onclick="clickEvent()">클릭</button>
  <button id="btn-event">이벤트등록방식</button>
  <input type="text" id="input-box" onfocus="focusEvent()" onblur="blurEvent()">
  <script>
    // function clickEvent() {
    //   alert("click");
    // }
    function focusEvent() {
      const inputBox = document.querySelector("#input-box");
      inputBox.style.backgroundColor = "orange";
    }
    function blurEvent() {
      const inputBox = document.querySelector("#input-box");
      inputBox.style.backgroundColor = "green"
    }

    // 프로퍼티 리스너 방식으로 이벤트 등록 
    const btn = document.querySelector("button");
    btn.onclick = () => alert("화살표 함수");

    // 이벤트 등록 메서드로 이벤트 등록하기
    const btnEvent = document.querySelector("#btn-event");
    btnEvent.addEventListener("clik", function() {
      alert("이벤트 등록 버튼");
    })

  </script>
</body>
</html>
