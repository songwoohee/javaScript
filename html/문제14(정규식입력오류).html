<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원 가입</h1>
    <form>
            <div class="id_box"> 
                <input type="text" id="id" placeholder="아이디 입력">
                <p class="id_input_check"></p>
                <button class="input_confirm_btn" id="id_confirm">확인</button>
            </div>
            <div class="pw_box">
                <input type="text" id="pw" placeholder="비밀번호 입력">
                <p class="pw_input_check"></p>
                <button class="pw_confirm_btn" id="pw_confirm">확인</button>
            </div>
            <div class="email_box">
                <input type="text" id="email" placeholder="이메일 입력">
                <p class="email_input_check"></p>
                <button class="email_confirm_btn" id="email_confirm">확인</button>
            </div>
            <div class="tel_box">
                <input type="text" id="tel" placeholder="전화번호 입력">
                <p class="tel_input_check"></p>
                <button class="tel_confirm_btn" id="tel_confirm">확인</button>
            </div>
            <button class="join">가입 요청</button>
    </form>
        <script src="../src/정규식입력오류.js"></script>
</body>
</html>
